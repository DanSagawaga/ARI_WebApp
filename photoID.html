<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Photo ID</title>
</head>
<body>
    <br></br>
    <br></br>
    <br></br>
<center>
<button id="take">Take a photo</button>
<button id="submit">Submit</button><br />                                                                 

</center>

        
    <div id="right_col">
        <canvas id="canvas" style="display:none;"  ></canvas>
        <img src="http://placehold.it/300&text=Your%20image%20here%20..." id="photo_ID" alt="">
    </div>
    <div id="left_col">
        <video id="v"></video>
    </div>

<script>
;(function(){
    function userMedia(){
        return navigator.getUserMedia = navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia || null;

    }

    // Now we can use it
    if( userMedia() ){
        var videoPlaying = false;
        var constraints = {
            video: true,
            audio:false
        };
        var video = document.getElementById('v');

        var media = navigator.getUserMedia(constraints, function(stream){

            // URL Object is different in WebKit
            var url = window.URL || window.webkitURL;

            // create the url and set the source of the video element
            video.src = url ? url.createObjectURL(stream) : stream;

            // Start the video
            video.play();
            videoPlaying  = true;
        }, function(error){
            console.log("ERROR");
            console.log(error);
        });

        // Listen for user click on the "take a photo" button
        var is_Photo_taken = false; 
        document.getElementById('take').addEventListener('click', function(){
            if (videoPlaying){
                var canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                var data = canvas.toDataURL('image/webp');
                document.getElementById('photo_ID').setAttribute('src', data);
                is_Photo_taken = true;
            }
        }, false);

    } else {
        console.log("KO");
    }
})();


document.getElementById('submit').onclick = function() {
    if(is_Photo_taken== false){
   alert("button was clicked");
}
}​;​
</script>



</body>
</html>
